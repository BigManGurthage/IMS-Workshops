<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <h2>Login</h2>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  
  <!-- Password Input -->
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>

    <ion-checkbox class="ion-checkbox" labelPlacement="end" >Remain logged in</ion-checkbox>
  
    <ion-button routerLink="/account" color="success" shape="round" size="large" class="login-button">
      <span style="color: white;">Login</span> 
      <ion-icon name="log-in-outline" style="color: white;"></ion-icon>
    </ion-button>

</ion-content>
